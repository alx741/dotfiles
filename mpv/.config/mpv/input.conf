ENTER ignore
q quit
SPACE cycle pause
i show-text "${filename}"
p show-progress
d ignore
r ignore
t ignore
y ignore
g ignore
s ignore
ctrl+s ignore
K add video-zoom 0.25
J add video-zoom -0.25
